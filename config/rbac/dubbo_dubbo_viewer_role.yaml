# permissions for end users to view dubboes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: dubbo-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: registry-controller
    app.kubernetes.io/part-of: registry-controller
    app.kubernetes.io/managed-by: kustomize
  name: dubbo-viewer-role
rules:
- apiGroups:
  - dubbo.my.domain
  resources:
  - dubboes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dubbo.my.domain
  resources:
  - dubboes/status
  verbs:
  - get
